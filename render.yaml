services:
  # Backend API Service
  - type: web
    name: hp-printer-backend
    env: docker
    plan: starter
    dockerfilePath: ./Docker
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://your-frontend.vercel.app
      - key: DB_HOST
        fromDatabase:
          name: hp-printer-database
          property: host
      - key: DB_USER
        fromDatabase:
          name: hp-printer-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hp-printer-database
          property: password
      - key: DB_NAME
        fromDatabase:
          name: hp-printer-database
          property: database
      - key: DB_PORT
        fromDatabase:
          name: hp-printer-database
          property: port
    healthCheckPath: /health
    autoDeploy: true

  # Database Service
  - type: pserv
    name: hp-printer-database
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.database
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: hp_printer_shop
      - key: MYSQL_USER
        value: hp_user
      - key: MYSQL_PASSWORD
        generateValue: true

databases:
  # External Database (if using managed database)
  - name: hp-printer-database
    plan: starter
    databaseName: hp_printer_shop
    user: hp_user
